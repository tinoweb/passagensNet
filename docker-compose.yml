version: '3.1'

services:
  php:
    build:
      context: ./
      dockerfile: ./docker_images/app.dockerfile
    # Tagea a imagem que Ã© construida no dockerfile.
    image: passagens:php-fpm
    container_name: passagens_php
    restart: always
    volumes:
      - ./:/var/www/html:rw
    entrypoint:
      - php-fpm
    user: ${CURRENT_UID}

  web:
    image: nginx:alpine
    container_name: passagens_nginx
    restart: always
    depends_on:
      - php
    volumes:
      - ./nginx/vhost.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/html
    environment:
      NGINX_HOST: 'localhost.passagens'
      NGINX_PORT: '80'
    ports:
      - 85:80

volumes:
  mysql-data:
    driver: "local"
